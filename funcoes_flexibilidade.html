<body>

    <h1>Funções na pratica</h1>

    <script>
        function soma (a, b){
            b == b === undefined ? 0: b //verifica se o valor de b é NAN = not and number
            return a + b
        }

        console.log(soma(7, 7))
        console.log(soma(7, 5, 3, 8)) //desconsidera os parametros adicionais
        console.log(7)
        console(()) //sem passagem de parametro

        
    </script>

</body>
