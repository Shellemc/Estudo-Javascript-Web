<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Desafio ABC</title>
</head>

<body>

    <h1>Desafio ABC</h1>

    <script>
        var a = 10
        var b = 20
        var c = null // variavel auxiliar

        document.write('A: ' + a + '<h1 />')
        document.write('B: ' + b + '<h1 />')
        document.write('C: ' + c + '<h1 />')

        document.write('<h1 />')

        // inversao dos valores das variaveis

        c = a // c -> recebe o valor de a
        a = b //a -> recebe o valor de b
        b = c // b -> recebe o valor de c que Ã© o mesmo de a



        console.log(c)
        console.log(a)
        console.log(b)



        // resultado das inversao dos valores das variaveis
        document.write('A: ' + a + '<h1 />')
        document.write('B: ' + b + '<h1 />')
        document.write('C: ' + c + '<h1 />')
    </script>

</body>

</html>
