<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Funções</title>
</head>

<body>

    <h1>Funções Datas</h1>

    <script>
    
        var data = new Date()
        var dia = data.getDate() //armazena o dia
        var mes = data.getMonth() // armazena o mes
        var ano = data.getFullYear() // armazena o ano

        document.write('O dia atual é : ' + dia) 
        document.write('<br/>')
        document.write('o mês atual é : '+ (mes + 1))
        document.write('<br/>')
        document.write('O ano atual é: ' + ano)
        document.write('<br/>')
        document.write('A data completa é: ' + dia + '/' + (mes + 1) + '/' + ano)
    </script>

</body>

</html>
