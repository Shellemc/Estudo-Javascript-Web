<body>

    <h1>Media</h1>

    <script>
                  //pede a nota do aluno para ser comparada 
        var nota = prompt('Digite a nota do aluno: ') //nota do aluno
        var media = 7 //media para ser aprovado

        if(nota >= media){
            document.write('O aluno foi aprovado !!')
        }
        else{
            document.write('o aluno foi reprovado !!')
        }

    </script>
