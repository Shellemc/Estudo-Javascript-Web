<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>If - Else</title>
</head>

<body>

    <h1>If/Else Operadores condicionais</h1>

    <script>
       
        // igual
       if (5 == 5){
           document.write('o valor é igual')
       }else{
           document.write('o valor não é igual')
       }

       //identico
       if(10 === 8){
           document.write('o valor é identico')
       }else{
           document.write('o valor não é identico')
       }

       //diferente
       if ('abc' != 'edf'){
           document.write('a string é diferente')
       }else{
           document.write('a string não é diferente')
       }

       //nao identico
       if (15 !== 12){
           document.write('o valor é identico')
       }else{
           document.write('o valor não é identico')
       }

       //menor
       if (4 < 10){
           document.write('o valor é menor')
       }else{
           document.write('o valor não é menor')
       }

       // maior
       if (10 > 4){
           document.write('o valor é maior')
       }else{
           document.write('o valor nao é maior')
       }

       //menor ou igual
       if (10 <= 50){
           document.write('o valor é menor ou igual')
       }else{
           document.write('o valor não é menor e nem igual')
       }

       //maior ou igual
       if (10 >= 10){
           document.write('o valor é maior ou igual')
       }else{
           document.write('o valor não é maior e nem igual')
       }
           
       
    </script>

</body>

</html>
