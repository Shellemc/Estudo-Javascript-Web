<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Eventos</title>

    <script>
        function acao1(){
            alert('evento disparado')
        }
    </script>
</head>

<body>

    <input onkeydown="acao1()" type="text">

    <!--
    onkeydown -> quando a tecla é pressionada (podemos tratar ele antes mesmo de ser exibido)
    onkeyup -> somente quando a tecla é liberada
    onkeypress -> quando a tecla é um caractere -->

</body>

</html>
