<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Casting</title>
</head>

<body>

    <h1>Casting</h1>

    <script>

        var variavel1 = prompt("Digite um numero: ") //recebe um valor inserido pelo usuario
        var variavel2 = prompt("Digite outro numero: ") //recebe o segubdo valor do usuario

        variavel1 = parseInt(variavel1)
        variavel2 = parseInt(variavel2)

        console.log(variavel1)
        console.log(variavel2)

        document.write(variavel1 + variavel2) //escreve na tela o resultado
        document.write(variavel1.toString() + variavel2.toString()) //faz a conversao para string e depois a concatena√ßao
    </script>

</body>

</html>
